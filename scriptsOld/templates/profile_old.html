<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de {{ user.usuario }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        .profile-container {
            width: 300px;
            background: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
        }

        .email {
            color: #666;
        }

        .logout-button {
            margin-top: 20px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="profile-img" alt="Perfil">
        <p class="username">{{ user.usuario }}</p>
        <p class="email">{{ user.email }}</p>
        <p>Nombre: {{ user.nombre }} {{ user.apellidos }}</p>
        <p>Fecha de Registro: {{ user.fecha_registro.strftime('%d-%m-%Y') }}</p>
        <button class="logout-button" onclick="window.location.href='{{ url_for('logout') }}'">Cerrar sesi√≥n</button>
    </div>

</body>
</html>
