<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de {{ user.usuario }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .profile-container {
            width: 350px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            margin: auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 10px;
        }

        .username {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        .email {
            color: #f8f8f8;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .info {
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }

        .logout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-button:hover {
            background: #e84118;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="{{ url_for('static', filename='img/Profile.png') }}" class="profile-img" alt="Perfil">
        <p class="username">{{ user.usuario }}</p>
        <p class="email">{{ user.email }}</p>
        <p class="info">Nombre: {{ user.nombre }} {{ user.apellidos }}</p>
        <p class="info">Último Login: 
            {% if user.ultimo_login %}
                {{ user.ultimo_login.strftime('%d-%m-%Y %H:%M:%S') }}
            {% else %}
                Nunca ha iniciado sesión
            {% endif %}
        </p>
        <p class="info">Fecha de Registro: {{ user.fecha_registro.strftime('%d-%m-%Y') }}</p>
        
        <button class="logout-button" onclick="window.location.href='{{ url_for('logout') }}'">Cerrar sesión</button>
    </div>

</body>
</html>
