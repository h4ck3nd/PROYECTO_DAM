<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('{{ url_for('static', filename='img/backgroundWIN10-Update.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: rgba(240, 240, 240, 0.9);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            width: 320px;
            text-align: center;
            border: 1px solid #a1a1a1;
        }

        h2 {
            color: #0044cc;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
        }

        .input-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #a1a1a1;
            border-radius: 5px;
            box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }

        .register-button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to bottom, #0078d7, #005fa3);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .register-button:hover {
            background: linear-gradient(to bottom, #005fa3, #003d75);
        }

        .error-message, .success-message {
            font-size: 14px;
            margin-top: 10px;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }

        .error-container {
            min-height: 18px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <p class="{{ 'error-message' if category == 'danger' else 'success-message' }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}" onsubmit="return validateRegisterForm()">
            <div class="error-container" id="nombre-error"></div>
            <input type="text" class="input-field" name="nombre" id="nombre" placeholder="Nombre">
            
            <div class="error-container" id="apellidos-error"></div>
            <input type="text" class="input-field" name="apellidos" id="apellidos" placeholder="Apellidos">
            
            <div class="error-container" id="email-error"></div>
            <input type="email" class="input-field" name="email" id="email" placeholder="Correo">
            
            <div class="error-container" id="usuario-error"></div>
            <input type="text" class="input-field" name="usuario" id="usuario" placeholder="Usuario">
            
            <div class="error-container" id="password-error"></div>
            <input type="password" class="input-field" name="password" id="password" placeholder="Contraseña">
            
            <div class="error-container" id="confirm_password-error"></div>
            <input type="password" class="input-field" name="confirm_password" id="confirm_password" placeholder="Repetir Contraseña">
            
            <div class="error-container" id="fecha_nacimiento-error"></div>
            <input type="date" class="input-field" name="fecha_nacimiento" id="fecha_nacimiento">

            <button type="submit" class="register-button">Registrarse</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='error-register.js') }}"></script>
</body>
</html>
