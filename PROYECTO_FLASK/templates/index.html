<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Windows 7</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='error.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://wp-s.ru/wallpapers/0/4/310421846990777/escritorio-de-windows-7-imagen-del-cat-logo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .user-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid #fff;
    }

    .input-field {
      width: 250px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-button, .register-button {
      padding: 10px 20px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      width: 100%;
    }

    .register-button {
      background: #28a745;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="user-image">
    
    <form method="POST">
      <input type="text" class="input-field" name="username" id="username" placeholder="Usuario o Correo" required>
      <input type="password" class="input-field" name="password" id="password" placeholder="Contraseña" required>
      <button type="submit" class="login-button">Iniciar sesión</button>
    </form>

    <button class="register-button" onclick="window.location.href='/register'">Registrarse</button>
    <div class="error-message" id="error"></div>
  </div>
 
  <!-- Mostrar los mensajes flash -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="error-container">
        <ul>
          {% for category, message in messages %}
            <li class="error-message">{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endwith %}

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="{{ url_for('static', filename='register.js') }}"></script>
</body>
</html>
