<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('{{ url_for('static', filename='img/BackgroundProfile.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            margin: auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #0078D7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #005a9e;
        }

        .cancel-button {
            background: #ff4757;
        }

        .cancel-button:hover {
            background: #e84118;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>Editar Perfil</h2>
        <form method="POST" action="{{ url_for('edit_profile') }}">
            <label>Nombre de Usuario:</label>
            <input type="text" name="usuario" value="{{ user.usuario }}" required>

            <label>Nombre:</label>
            <input type="text" name="nombre" value="{{ user.nombre }}" required>

            <label>Apellidos:</label>
            <input type="text" name="apellidos" value="{{ user.apellidos }}" required>

            <label>Correo Electrónico:</label>
            <input type="email" name="email" value="{{ user.email }}" required>

            <h3>Cambiar Contraseña (Opcional)</h3>
	    <label>Contraseña Actual:</label>
            <input type="password" name="current_password" required>
	    
            <label>Nueva Contraseña:</label>
            <input type="password" name="new_password">

            <label>Confirmar Nueva Contraseña:</label>
            <input type="password" name="confirm_password">

            <button type="submit">Guardar Cambios</button>
            <button type="button" class="cancel-button" onclick="window.location.href='{{ url_for('profile') }}'">Cancelar</button>
        </form>
    </div>

</body>
</html>
