<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contrase침a para Usuario</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('{{ url_for('static', filename='img/backgroundWIN10-Update.jpg') }}') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(240, 240, 240, 0.95);
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      width: 350px;
      text-align: center;
      border: 1px solid #a1a1a1;
    }

    .user-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #fff;
      background: #ccc;
      margin-bottom: 15px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #0044cc;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
    }

    .input-field {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #a1a1a1;
      border-radius: 5px;
      box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      text-align: center;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to bottom, #0078d7, #005fa3);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .login-button:hover {
      background: linear-gradient(to bottom, #005fa3, #003d75);
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="{{ url_for('static', filename='img/Profile.png') }}" class="user-image">
    <h2>Contrase침a para el Usuario: {{ usuario }}</h2>
    
    <form method="POST">
      <input type="password" class="input-field" name="password" placeholder="Contrase침a" required>
      <button type="submit" class="login-button">Iniciar sesi칩n</button>
    </form>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
  </div>

</body>
</html>
